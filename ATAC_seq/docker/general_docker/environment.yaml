name: human

channels:
  - conda-forge
  - bioconda
  - defaults
  - agbiome
dependencies:
  - python >=3.8
  - pip >=1.4
  - snakemake >=6.1.2
  - drmaa >= 0.7.9
  - pysam >= 0.16
  - bowtie2 >= 2.5
  - macs2 >= 2.2.7
  - cutadapt
  - bbtools >= 37.62
  - fastqc >= 0.11.8
  - samtools >= 1.16.1
  - subread >= 2.0.3
  - bedtools >= 2.30.0